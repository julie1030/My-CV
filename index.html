<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
   <!--<link rel="stylesheet" href="text.css"--> 
    <title>Mon CV</title>
</head>
<body>
    <div class="container">
        <div class="name">Nom et navigation</div>
        <div class="profil"><h3></h3>Mon profil professionnel</h3></div>
        <div class="photo"></div>
        <img src="https://media.licdn.com/dms/image/D4E03AQF5auCnqm9nuQ/profile-displayphoto-shrink_400_400/0/1691133872324?e=1701302400&v=beta&t=G0maXbhcf1U-_xScOBQB4aK9tCR6jxNrqBc7xWAwQfo" alt="ma photo de profil, mais de face"
        <div class="skills">
            <ul id="menuskills">
                <li>Github</li>
                <li>HTML</li>
                <li>Css</li>
                <li>Python</li>
                <li>Javascript</li>
                <li>Bootstrap</li>
            </ul>Mes compétences</div>
        <div class="hobbies">Mes centres d'intérêt</div>
        <div class="experience">Experience</div>
    <style>
        <element class="list-style-type">
        .list-style-type: "<->";
        . grid{
            display:grid;
            grid-template-columns: 33.33% 33.33% 33.33%;
            grid-template-rows:20% 20% 20% 20% 20%;
            min-height: 100vh;
            grid-area: auto;
        } 
        </style>
        </div>
</body>
</html>
